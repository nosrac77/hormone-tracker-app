<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Med Swarm - Crowdsourcing hormone research</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/state.css">
  </head>
  <body>
    <h1>MedSwarm</h1>
    <section id="navbar">
      <a data-category = "form" class="tab">Enter Data</a>
      <a data-category = "graph" class="tab">View Graph</a>
      <a data-category = "log" class="tab">View Log</a>
    </section>
    <section class="data" id="form">

      <form class="user-form">

        <label for="date">Today's Date</label>
        <input type="text" name="date" value="">

        <label for="prescription">What prescription are you taking?</label>
        <input type="text" name="prescription" value="">

        <label for="dosage">How much?</label>
        <input type="text" name="dosage" value="">

        <label for="tLevel">What are your most recent lab-tested Testosterone levels?</label>
        <input type="number" name="tLevel" value="">

        <label for="eLevel">What git are your most recent lab-tested Estrogen levels?</label>
        <input type="number" name="eLevel" value="">

        <label for="log">Let this act as your personal journal. How are you feeling? Are there any thoughts or concerns you're having?</label>
        <textarea name="log" rows="8" cols="80"></textarea>

        <input type="submit" value="Submit Form!">

      </form>


    </section>
    <section class="data" id="graph">
     <!-- graph blerb text goes here -->

     <canvas id="myChart"></canvas>
    </section>
    <section class="data" id="log">
      <script id="entry-template">
        <h2>{{date}}</h2>
        <p><span>Log entry: </span>
          <br>{{log}}
        </p>
        <ul>
          <li><span>Prescription: </span>{{prescription}}</li>
          <li><span>Dosage: </span>{{dosage}}</li>
          <li><span>Testosterone level: </span>{{tLevel}}</li>
          <li><span>Estrogen level: </span>{{eLevel}}</li>
        </ul>
      </script>
      <!-- log appends here at the end of #entry-template-->

    </section>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
  <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v4.0.10.js"></script>
  <script type="text/javascript" src="scripts/model.js"></script>
  <script type="text/javascript" src="scripts/view.js"></script>
  <script type="text/javascript" src="scripts/controller.js"></script>
</html>
