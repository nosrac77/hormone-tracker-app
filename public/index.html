<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Med Swarm - Crowdsourcing hormone research</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/state.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
<div class="hidden">
    <script id="entry-template" type="text/x-handlebars-template">
      <h2>{{date}}</h2>
      <p><span>Log entry: </span>
        <br>{{logEntry}}
      </p>
      <ul>
        <li><span>Prescription: </span>{{prescription}}</li>
        <li><span>Dosage: </span>{{dosage}}</li>
        <li><span>Testosterone level: </span>{{tLevel}}</li>
        <li><span>Estrogen level: </span>{{eLevel}}</li>
      </ul>
    </script>
  </head>
  <body>
    <div id="app-body-content">
      <div id="navbar-header-slogan">
        <h1 id="navbar-header">MedSwarm</h1>
        <p id="navbar-slogan">Be yourself while being apart of something greater.</p>
      </div>
      <img id="navbar-img" src="http://i.cdn-cms.com/site/smsbartarcom/1455011136a1u3Y.png" alt="Med-Swarm Logo">
      <div id="navbar">
        <a data-category="form" class="tab">New Entry</a>
        <a data-category="graph" class="tab">Graph</a>
        <a data-category="log" class="tab">Log</a>
      </div>
      <div id="entry-form-graph">

        <div class="data" id="form">
          <h1>New Entry</h1>
          <section>
            <form action="#" id="user-form">
              <label for="date">Lab Date:</label>
              <input class="clearfix" id="date" type="date" name="date" value="" required>
              <label for="prescription">Prescription:</label>
              <input class="clearfix" id="prescription" type="text" name="prescription" value="" required>
              <label for="dosage">Weekly Dosage:</label>
              <input class="clearfix" id="dosage" type="text" name="dosage" value="" required>
              <label for="tLevel">Testosterone Levels (ng/dL):</label>
              <input class="clearfix" id="tLevel" type="number" name="tLevel" value="" required>
              <label for="eLevel">Estrogen Levels (ng/dL):</label>
              <input class="clearfix" id="eLevel" type="number" name="eLevel" value="" required>
              <label for="log">Personal Log:</label>
              <textarea id="form-textarea" name="log" rows="8" cols="80" required></textarea>
              <input id="submit-button" type="submit" value="Submit Form!">
            </form>
          </section>
        </div>

        <div class="data" id="graph">
          <h1>Graph</h1>
          <section>
            <canvas id="myChart"></canvas>
          </section>
        </div>

        <div class="data" id="log">
        <h1>Log</h1>
          <section id="user-log-info"></section>
        </div>

      </div>
      <footer> Contact Us || Created by Med-Swarm Co. &copy;</footer>
    </div>
  </body>
</div>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script type="text/javascript" src="scripts/model.js"></script>
  <script type="text/javascript" src="scripts/view.js"></script>
  <script type="text/javascript" src="scripts/controller.js"></script>
</html>
