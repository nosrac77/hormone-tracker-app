<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Med Swarm - Crowdsourcing hormone research</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/state.css">
    <script id="entry-template" type="text/x-handlebars-template">
      <h2>{{date}}</h2>
      <p><span>Log entry: </span>
        <br>{{log}}
        </p>
        <ul>
        <li><span>Prescription: </span>{{prescription}}</li>
        <li><span>Dosage: </span>{{dosage}}</li>
        <li><span>Testosterone level: </span>{{tLevel}}</li>
        <li><span>Estrogen level: </span>{{eLevel}}</li>
        </ul>
    </script>
  </head>
  <body>
    <h1>MedSwarm</h1>
    <div id="navbar">
      <a data-category="form" class="tab">New Entry</a>
      <a data-category="graph" class="tab">Graph</a>
      <a data-category="log" class="tab">Log</a>
    </div>
    <div class="data" id="form">
      <h1>New Entry</h1>
      <section>
        <form action="#" id="user-form">
          <label for="date">Lab Date:</label>
          <input id="date" type="text" name="date" value="">
          <label for="prescription">Prescription:</label>
          <input id="prescription" type="text" name="prescription" value="">
          <label for="dosage">Dosage:</label>
          <input id="dosage" type="text" name="dosage" value="">
          <label for="tLevel">Testosterone Levels:</label>
          <input id="tLevel" type="number" name="tLevel" value="">
          <label for="eLevel">Estrogen Levels:</label>
          <input id="eLevel" type="number" name="eLevel" value="">
          <label for="log">Personal Log:</label>
          <textarea id="log-form" name="log" rows="8" cols="80"></textarea>
          <input id="submit-button" type="submit" value="Submit Form!">
        </form>
      </section>
    </div>
    <div class="data" id="graph">
      <h1>Graph</h1>
      <section>
        <!-- graph blerb text goes here -->

        <canvas id="myChart"></canvas>
      </section>
    </div>
    <div class="data" id="log">
    <h1>Log</h1>
      <section id="user-log-info">

          <!-- log appends here at the end of #entry-template-->
      </section>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script type="text/javascript" src="scripts/model.js"></script>
  <script type="text/javascript" src="scripts/view.js"></script>
  <script type="text/javascript" src="scripts/controller.js"></script>
</html>
